<!DOCTYPE html>
<html>
<head>
  <title>For You 🌸</title>
  <style>
    body {
      background: linear-gradient(to right, #ffdee9, #b5fffc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      /*background-color: #FFFF00, #00FF66);*/
      background: linear-gradient(90deg, #FFFF00, #00FF66);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 300px;
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      color: #ff1493;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 18px;
      color: #444;
    }

    .heart {
      font-size: 40px;
      color: red;
      animation: beat 1s infinite;
      margin: 10px 0;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Hey Princess 👸😊</h2>
  <div class="heart">❤️</div>
  <p>You are like HTML in my life — always structured & beautiful 😄</p>
<p>mari pyariii gurya😘 bhai ki jaan 💕</p>

</div>

</body>
</html>
